<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Wee Weather App</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>	
<section id="locationForm" class="centred">
  <label>
    <!--<p class="question">Where are you?</p>-->
    <button id="btnGo"><img src="images/search.svg" alt="Search"></button>
    <input id="location" type="text" placeholder="Belfast" />
  </label>
</section>

<section id="weather" class="hide">
    <div class="icon">
      <img src="images/default.svg" width="250px" id="weatherIcon"/>
    </div>
    <p id="description" class="quote"></p>
</section>

<img class="belfast" src="images/Belfast.png" width="70%">

<script src="app.js"></script>
</body>
</html>
